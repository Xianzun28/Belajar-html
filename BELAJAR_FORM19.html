<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar input Required</title>
</head>
<body>
    <form action="">
        <p>Nama Lengkap: <input type="text" required></p>
        <p>Nama Panggilan: <input type="text"></p>
        <p>Alamat: <input type="text"></p>
        <p>No. Handphone: <input type="tel" required></p>
        <p>Alamat email: <input type="email"></p>
        <p>Tanggal Lahir: <input type="date"></p>
        <button type="submit">Kirim Data</button>
    </form>
</body>
</html>
