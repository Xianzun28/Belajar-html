<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Fieldset dan Lagend</title>
</head>
<body>
    <!-- Kedua Tag berfungsi untuk mengelompokkan Bagian-bagian pada elemen FORM'' -->
   <h4>Contoh 1:</h4>
    <fieldset>
        <legend>Data peserta</legend>
        <p>Nama: <input type="text"> </p>
        <p>Alamat: <input type="text"></p>
    </fieldset>

    <h4>Contoh 2:</h4>
     <fieldset>
        <legend>Pilih Paket pilihan</legend>
        <p><input type="checkbox">Telkomsel</p>
        <p><input type="checkbox">Smartfren</p>
        <p><input type="checkbox">AS</p>
        
     </fieldset>


</body>
</html>
