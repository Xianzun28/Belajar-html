<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar penggabungan Label dgn Input</title>

</head>
<body>
   <p>
    <label for="username"> Username:</label>
    <input type="text" name="" id="username">
   </p> 
   <p>
    <label for="password">Password</label>
    <input type="password" name="" id="password">
   </p>
   <p>
    Pilihan:
    <label for="pilihan">
    <input type="checkbox" name="" id="pilihan">HTML</label>
   </p>
   <p>
    Jenis kelamin
    <label for="laki-laki">
    <input type="radio" name="jenis_kelamin" id="laki-laki">Laki-laki</label>
    
    <label for="perempuan">
    <input type="radio" name="jenis_kelamin" id="perempuan">Perempuan</label>
   </p>
  

</body>
</html>
