<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar input file</title>
</head>
<body> 
    <!-- bisa upload gambar,video,audio,file,dll -->
    <!-- accept(untuk menyuruh user mengirim salah satu)=Audio,video,image -->
    <form action="" enctype="multipart/form-data">
        <p>Upload: <input type="file" accept="audio/*"></p>
    </form>
</body>
</html>
